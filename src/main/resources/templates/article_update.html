<script>
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if (pair[0] == variable) {
        return pair[1];
      }
    }
    return (false);
  }
</script>
<script>
  function updateArticle() {
    var articleId = getQueryVariable("articleId");
    var userId = localStorage.getItem("userId");
    if (userId == null) {
      window.location.href = "login.html";
    }
    var formData = new FormData($("#articleInfo")[0]);

    var articleName = document.getElementById("name").value;
    var content = document.getElementById("content").value;
    formData.set("articleId",articleId);
    formData.set("articleName", articleName);
    formData.set("content", content);
    $.ajax({
      type: "POST",
      url: "article/updateArticle",//路径
      data: formData,
      async: false,
      cache: false,
      contentType: false,
      processData: false,
      success: function (data) {//返回数据根据结果进行相应的处理
        if (data.code == 0) {
          swal("修改文章成功", "", "success");
        } else {
          swal("修改文章失败", data.msg, "error");
        }
      }
    });
  }
</script>

<script>
  $(document).ready(function () {
    var articleId = getQueryVariable("articleId");
    $.ajax({
      type: "GET",
      url: "article/getArticle",//路径
      data: {"articleId": articleId},
      dataType: "json",
      success: function (data) {//返回数据根据结果进行相应的处理
        var data = data.data;
        console.log(data);
        var articleName = ' <input id="name" name="name" placeholder="请填写文章标题" required="" type="text" value="'
            + data.articleName + '">';
        $("#articleName").html('').append(articleName);

        var articleContent = '<textarea id="content" name="content" required="">' + data.content
            + '</textarea><label>内容</label><span></span>';
        $("#articleContent").html('').append(articleContent);
      }
    });
  })
</script>
