<script>
    function saveCategory() {
        var categoryName = document.getElementById("categoryName").value;
        $.ajax({
            type: "POST",
            url: "category/addCategory",//路径
            data: {
                "categoryName": categoryName
            },
            dataType: "json",
            success: function (data) {//返回数据根据结果进行相应的处理
                if (data.code == 0) {
                    swal("添加分类成功", "", "success");
                } else {
                    swal("添加分类失败", data.msg, "error");
                }
            }
        });
    }
</script>
