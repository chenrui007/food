<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
</script>
<script>
    $(document).ready(function () {
        data();
    })
</script>
<script>
    function search() {
        var name = document.getElementById("name").value;
        data(name);
    }
</script>
<script>
    function data(name, current) {
        var categoryId = getQueryVariable("categoryId");
        $.ajax({
            type: "GET",
            url: "article/pageArticle",//路径
            data: {
                "articleName": name,
                "categoryId": categoryId,
                "current": current
            },
            dataType: "json",
            success: function (data) {//返回数据根据结果进行相应的处理
                var data = data.data;
                page(data.current, data.pages, data.total);
                console.log(data);
                var articleName = "";
                for (var i = 0; i < data.records.length; i++) {
                    articleName += '<tr><td>' + (i + 1) + '</td><td><a href="article_info.html?articleId=' + data.records[i].id + '">' + data.records[i].articleName + '</a> </td><td>阅读量：' + data.records[i].readNum + '</td></tr>'
                }
                $("#articleName").html('').append(articleName);
            }
        });
    }
</script>
<script>
    function page(current, pages, total) {
        // pageMe.js 使用方法
        $("#page").paging({
            pageNum: current, // 当前页面
            totalNum: pages, // 总页码
            totalList: total, // 记录总数量
            callback: function (num) { //回调函数
                data(null, num);
            }
        });
    }
</script>
