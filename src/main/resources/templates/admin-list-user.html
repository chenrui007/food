<script>

</script>
<script>
  function data(name, current) {
    $.ajax({
      type: "GET",
      url: "userInfo/pageUser",//路径
      data: {
        "userName": name,
        "current": current
      },
      dataType: "json",
      success: function (data) {//返回数据根据结果进行相应的处理
        var data = data.data;
        page(data.current, data.pages, data.total);
        console.log(data);
        var userList = "";
        var role = localStorage.getItem("role");
        for (var i = 0; i < data.records.length; i++) {
          var button = "";
          if (data.records[i].role == 0) {
            if (data.records[i].status == 1) {
              button = '<button class="btn btn-success" onclick="updateStatus(' + i
                  + ',0)">已启用</button>';
            } else {
              button = '<button class="btn btn-danger" onclick="updateStatus(' + i
                  + ',1)">已禁用</button>'
            }
          }

          userList += ' <tr><th scope="row">' + (i + 1)
              + '</th><td><input type="hidden" id="' + i + '" value="'
              + data.records[i].id + '">' + data.records[i].userName + '</td><td>'
              + data.records[i].loginName + '</td><td>' + button + '</td></tr>';
        }
        $("#userList").html('').append(userList);
      }
    });
  }
</script>
<script>
  function page(current, pages, total) {
    // pageMe.js 使用方法
    $("#page").paging({
      pageNum: current, // 当前页面
      totalNum: pages, // 总页码
      totalList: total, // 记录总数量
      callback: function (num) { //回调函数
        data(null, num);
      }
    });
  }
</script>
<script>
  $(document).ready(function () {
    data();
  })
</script>
<script>
  function updateStatus(id, status) {
    var userId = document.getElementById(id).value;
    $.ajax({
      type: "POST",
      url: "userInfo/updateUserStatus",//路径
      data: {
        "userId": userId,
        "userStatus": status
      },
      dataType: "json",
      success: function (data) {//返回数据根据结果进行相应的处理
        if (data.code == 0) {
          window.location.reload();
        } else {
          swal("修改状态失败", "系统异常", "error");
        }
      }
    });
  }
</script>
